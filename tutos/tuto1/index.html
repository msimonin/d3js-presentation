<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3js</title>
        <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
    </head>
    <body>
      <h1>Tuto 1 : DOM/SVG manipulations</h1>
      <div class="container">
        <div></div>
        <div></div>
        <div></div>
      </div>

      <script type="text/javascript">
        var linScale=d3.scale.linear().domain([0,1]).range([0,300]);
        var xAxis = d3.svg.axis().scale(linScale).orient("top");
        var svg = d3.select('body').append('svg').attr("width", 300).attr("height", 500);
        //axis on the top of the screen
        svg.append("g").attr("class","xAxis").call(xAxis);
        //translate axis
        svg.append("g").attr("class","xAxis").attr("transform", "translate(0,100)").call(xAxis);

      </script>
    </body>
</html>

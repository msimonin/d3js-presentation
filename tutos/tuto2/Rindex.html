<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3js</title>
        <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
    </head>
    <body>
        <h1>Tuto 2 : Loading datas</h1>
        <script type="text/javascript">
        descendingPop = function(a,b){
          return b.population_2010 - a.population_2010;
        }

        d3.csv("/datas/villes_france.csv", function(arr){
          console.log(arr);
          var tot = d3.sum(arr, function(d){ return d.population_2010});
          console.log(tot);

          var sorted = arr.sort(descendingPop);
          console.log(sorted);  
      
          var villes = sorted.slice(0,100);

        });

        </script>
    </body>
</html>

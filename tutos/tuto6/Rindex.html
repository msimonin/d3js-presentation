<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3js</title>
        <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
        
        <style>

        .yAxis path,
        .yAxis line {
          fill: none;
          stroke: black;
        }

        rect:hover {
          fill: "blue";
          opacity:0.5;
        }

      </style>
    </head>
    <body>
        <h1>Tuto 6 : Bar chart (4)</h1>

        <div class="container">
        </div>

        <script type="text/javascript">
        descendingPop = function(a,b){
          return b.population_2010 - a.population_2010;
        }

        d3.csv("/datas/villes_france.csv", function(arr){

          console.log(arr);
          var tot = d3.sum(arr, function(d){ return d.population_2010});
          console.log(tot);

          var sorted = arr.sort(descendingPop);
          console.log(sorted); 

          // the n most populated city in France 
          var n = 25;
          var cities = sorted.slice(0,n);

          var maxPop = 2500000

          // graph params
          var width = 800;
          var height = 600;
          var paddingWidth = 150;
          var paddingHeight = 100;
          var h = height - paddingHeight;
          var w = width - paddingWidth;

          var barPadding = 1;
          var bwidth = (w- n*barPadding)/n;
          

          var yScale = d3.scale.linear().domain([0, maxPop]).range([0,h]);
          var yScale1 = d3.scale.linear().domain([0, maxPop]).range([h,0]);
          var yAxis = d3.svg.axis().scale(yScale1).orient("left");


          //create svg tag 
          var svg = d3.selectAll('.container')
                      .append('svg')
                      .attr("width", width)
                      .attr("height", height)
                      .append("g")
                      .attr("transform", "translate(" +  paddingWidth/2+ ", " + paddingHeight/2+ ")");
          //tooltip
          svg.append('text')
            .attr("class", 'tooltip')
            .attr("x", w/2)
            .attr("y", h/2)
            .text("");

          // bars
          svg.selectAll('rect')
            .data(cities)
            .enter()
            .append('rect')
            .attr("x", function(d,i){return i *  (bwidth + barPadding)})
            .attr("y", function(d,i){return h})
            .attr("width", function(d){return bwidth})
            .attr("height", 0)
            .attr("fill", "green")
            .on("mouseover", function(d){ d3.select(".tooltip").text(d.nom_reel + " : " + d.population_2010)  })
            .on("mouseout", function(d){ d3.select(".tooltip").text("")  })
            .transition()
            .delay(function(d,i){return 25*i})
            .attr("y", function(d,i){return h - yScale(d.population_2010)})
            .attr("height", function(d){ return yScale(d.population_2010)})

          svg.append("g").attr("class", "yAxis").call(yAxis);
        }); //d3.csv

        </script>
    </body>
</html>

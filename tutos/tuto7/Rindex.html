<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3js</title>
        <script type="text/javascript" src="/lib/d3/d3.min.js"></script>
        
        <style>

        .yAxis path,
        .yAxis line {
          fill: none;
          stroke: black;
        }

        .xAxis path,
        .xAxis line {
          fill: none;
          stroke: black;
        }

      </style>
    </head>
    <body>
        <h1>Tuto 7 : Bubble chart</h1>

        <div class="container">
        </div>
        <div id="info"></div>


        <script type="text/javascript">
        descendingPop = function(a,b){
          return b.population_2010 - a.population_2010;
        }

        d3.csv("/datas/villes_france.csv", function(arr){
          var tot = d3.sum(arr, function(d){ return d.population_2010});

          var sorted = arr.sort(descendingPop);

          // the n most populated city in France 
          var n = tot.length;
          var cities = sorted.slice(0,n);
          console.log(cities);

          var maxPop = d3.max(cities, function(d){return d.population_2010});
          var maxSurf = d3.max(cities, function(d){return parseInt(d.surface)});
          var minSurf = d3.min(cities, function(d){return parseInt(d.surface)});
          var minZ = d3.min(cities, function(d){return parseInt(d.ville_zmin)});
          var maxZ = d3.max(cities, function(d){return parseInt(d.ville_zmin)});


          console.log(maxZ);
          console.log(minZ);

          // graph params
          var width = 800;
          var height = 600;
          var paddingWidth = 150;
          var paddingHeight = 100;
          var h = height - paddingHeight;
          var w = width - paddingWidth;

          //var yScale = d3.scale.log().domain([1,2500000]).range([0,h]);
          var yScale = d3.scale.log().domain([1,2500000]).range([h,0]);
          var xScale = d3.scale.log().domain([minSurf,maxSurf]).range([0,w]);

          // axis 
          var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
          var yAxis = d3.svg.axis().scale(yScale).orient("left");


          var colorAltScale = d3.scale.linear()
              .domain([1,maxZ])
              .interpolate(d3.interpolateRgb)
              .range(["blue", "red"]);

          var altScale = d3.scale.log()
            .domain([minZ, maxZ])

          //create svg tag 
          var svg = d3.selectAll('.container')
                      .append('svg')
                      .attr("width", width)
                      .attr("height", height);

          var graph = svg.append("g")
                        .attr("transform", "translate(" +  paddingWidth/2+ ", " + paddingHeight/2+ ")");

          graph.selectAll("circle")
            .data(cities)
            .enter()
            .append("circle")
            .attr("cy", function(d){
                var pop = d.population_2010; 
                if (pop != 0) {
                  return yScale(d.population_2010) 
                }
                else {
                  return h;
                } 
             })
            .attr("cx", function(d){return xScale(d.surface)})
            .attr("fill", function(d){ return colorAltScale(d.ville_zmax)} )
            .attr("opacity", "0.5")
            .attr("r", 1)
            .on("mouseover", function(d){ return d3.select("#info").text(d.nom_reel + " : " + d.population_2010 + " / " + d.surface + " / " + d.ville_zmax)});

          graph.append("g").attr("transform", "translate(0," + h +")").attr("class", "xAxis").call(xAxis);
          graph.append("g").attr("class", "yAxis").call(yAxis);

          svg.append("text")
            .attr("class", "xlabel")
            .attr("x",width/2) 
            .attr("y", height - paddingHeight/6)
            .text("Surface (ha)")

            svg.append("g")
            .attr("transform", "rotate(-90," + 20 + " , " + h/2 + ")")
            .append("text")
            .attr("class", "ylabel")
            .attr("x", 20)
            .attr("y", h/2)
            .text("Population")


        }); //d3.csv

        </script>
    </body>
</html>
